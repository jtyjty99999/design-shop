            shade: 0.8,
            area:['760px','460px'],
            content: '<div class="dialog-content">测试</div>' 
        });

</script>

<script>

	$(function(){
			var $li = $('#job_tab li').not('.join-us');
			var $ul = $('.team-list-group');
						
			$li.mouseover(function(){
				var $this = $(this);
				var $t = $this.index();
				$li.removeClass();
				$this.addClass('current');
				$ul.css('display','none');
				$ul.eq($t).css('display','block');
			})
            $ul.css('display','none');
            $ul.eq(0).css('display','block');

	});




</script>
