{% extends "_layout.html" %}

{% block header %}
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<link rel="stylesheet" type="text/css" href="/public/css/jquery.fullPage.css" />
{% endblock %}

{% block body %}
<!-- Main Content -->
<div class="container" id="fullpage">
    <div class="row section fp-auto-height">
        <div class="col-md-12"><img src="/public/images/big/1.jpg" class="img-responsive" alt="Responsive image"></div>
    </div>
    <div class="row section fp-auto-height">
        <div class="col-md-12"><img src="/public/images/big/3.jpg" class="img-responsive" alt="Responsive image"></div>
    </div>
    <div class="row section fp-auto-height project">
            {% for project in projects %}
            <div class="col-md-6" style="padding: 0px;">
                <img class="img" alt="140x140" src="{{project.m_pic}}" data-s="/project/info?id={{project.id}}">
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
