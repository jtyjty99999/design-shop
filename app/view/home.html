{% extends "_layout.html" %}

{% block header %}
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<link rel="stylesheet" type="text/css" href="/public/css/jquery.fullPage.css" />
{% endblock %}

{% block body %}

<style>
    .carousel-inner .item img{
        width:100%;
        height:100%
    }
    .carousel-indicators,.footer-nofix{
        display: none;
    }
    .glyphicon.glyphicon-chevron-right,.glyphicon.glyphicon-chevron-left{
        background: black;
        padding: 10px;
        display: block;
        width: 55px;
        height: 56px;
        font-size: 24px;
    }
    .carousel-control{
        background: none!important;
        opacity: 1!important;
        width:10%;
    }
    .glyphicon-chevron-right:before {
        content: ">";
    }
    .glyphicon-chevron-left:before {
        content: "<";
    }
    .carousel-inner{
        height: 100%
    }
    html,body{
        height: 100%;
        overflow: hidden
    }
    #carousel-example-generic{
        height: 100%
    }
    .container{
        margin-bottom: 0px;
        height:100%
    }
    .item{
        height: 100%
    }
</style>

<div class="container" id="fullpage">

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
            {% for pic,index in main_pics %}
            <li data-target="#carousel-example-generic" data-slide-to="{{index}}" class=""></li>
            {% endfor %}
      </ol>
      <div class="carousel-inner" role="listbox">

        {% for pic in main_pics %}
        <div class="item">
          <img alt="" src="{{pic}}" data-holder-rendered="true">
        </div>
        {% endfor %}
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
