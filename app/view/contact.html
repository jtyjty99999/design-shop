{% extends "_layout.html" %}


{% block body %}
<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-md-12" id="job_title">
            <h3>&nbsp</h3>
        </div>

        <div class="col-md-12">
            <ul class="jobs tab contact_tab" id="job_tab">
                <Li>COOPERATION</Li>
                <Li>RETAILER</Li>
            </ul>
        </div>
        
        <div class="col-md-12">
            <div class="contact-panel">
                <img src="/public/images/big/map.jpg" alt="">
            </div>
            <div class="contact-panel">
                {{site.retailer | safe}}
            </div>
            <div class="contact-panel">
                {{site.retailer}}
            </div>
            <div class="contact-panel">
                <ul class="media-link-list">
                    <li class="media-link">1</li>
                    <li class="media-link">2</li>
                    <li class="media-link">3</li>
                    <li class="media-link">4</li>
                    <li class="media-link">5</li>
                </ul>
            </div> 
        </div>

    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/public/js/plugins/layer.js"></script>

<script>

  function showdetail(id){
	  
    layer.open({
            title: false,
            type: 1,
            shadeClose: true,
            closeBtn:1,
            shade: 0.8,
            area:['760px','460px'],
            content: '<div class="dialog-content">测试</div>' 
        }); 

  }


</script>

<script>

	$(function(){
			var $li = $('#job_tab li');
			var $ul = $('.contact-panel');
						
			$li.mouseover(function(){
				var $this = $(this);
				var $t = $this.index();
				$li.removeClass();
				$this.addClass('current');
				$ul.css('display','none');
				$ul.eq($t).css('display','block');
			})
            $li.removeClass();
            $li.eq(0).addClass('current');
            $ul.css('display','none');
			$ul.eq(0).css('display','block');


	});

</script>
{% endblock %}
