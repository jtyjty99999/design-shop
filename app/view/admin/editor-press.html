{% extends "_layout.html" %}
{% block style %}
    <link href="/public/css/editormd.min.css" rel="stylesheet">
{% endblock %}
{% block header %}
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('public/images/contact-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    <h1>Published a press</h1>
                    <hr class="small">
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row article-form">
        <form action="/press" method="post">
            {% if article.id %}
            <input type="hidden" name="id" value="{{article.id}}">
            <input type="hidden" name="method" value="PUT">
            {% endif %}
            <div class="row control-group" style="margin: 0 60px;" >
                <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>名称</label>
                    <input value="{{article.title}}" type="text" class="form-control" placeholder="名称" id="title" name="title" required data-validation-required-message="Please enter article title.">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="row control-group" style="margin: 0 60px 60px;" >
                <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>杂志图片</label>
                    <input value="{{article.m_pic}}" type="text" class="form-control" placeholder="杂志封面图片" id="m_pic" name="m_pic">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="row control-group" style="margin: 0 60px 60px;" >
                <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>报道图片</label>
                    <input value="{{article.in_pic}}" type="text" class="form-control" placeholder="杂志内图片" id="in_pic" name="in_pic">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <br/><input id="article-submit" type="submit" name="submit" value="Submit" class="btn" style="margin-left: 5%;" />
        </form>
    </div>
</div>
{% endblock %}

{% block page %}{% include "component/pager.html" %}{% endblock %}
